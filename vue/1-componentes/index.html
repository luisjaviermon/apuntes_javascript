<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{mensaje}}
  </div>
  <div id="app-2">
    <!-- 
      v-bind permite la actualizacion de atributos de las 
      etiquetas html 
    -->
    <span v-bind:title="texto_ayuda">
      deja el mouse dos segundos
    </span>
  </div>
  <div id="actualiza-texto">
    <!-- 
      v-model permite que se actualice todo dato de entrada dado por el usuaruo
      para este caso actualizara el contenido en texto_nuevo que esta dentro de
      la instancia de var_texto, y se colocara el contenido dentro del span
    -->
    <input type="text" v-model="texto_nuevo"> <span>{{texto_nuevo}}</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="directriz.js"></script>
</body>
</html>
